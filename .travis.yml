language: cpp
dist: trusty
sudo: required

compiler:
  - clang

os:
  - linux

services:
  - docker

before_install:
  - docker build -t etiam/db .
  - docker run etiam/db /bin/sh -c "cd /home/travis; ./dependencies.sh && ./autogen.sh && ./configure && make"

script:
  - ./autogen.sh && ./configure && make

branches:
  only:
  - master

env:
  global:
  - LANG="en_US.UTF-8"
